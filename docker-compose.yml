version: '3.8'

services:
  php-apache:
    image: mysite-image
    ports:
      - "8084:80"
    volumes:
      - .:/var/www/html
    secrets:
      - db_password
      - db_user
    environment:
      DB_PASSWORD_FILE: /run/secrets/db_password
      DB_USER_FILE: /run/secrets/db_user

secrets:
  db_password:
    external: true  # Uses the pre-created secret
  db_user:
    external: true  # Uses the pre-created secret


